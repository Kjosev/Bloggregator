<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register | BlogBuddy</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="icon" href="../images/favicon.ico">

    <!-- CSS -->
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" type="text/css" href="../fonts/css/font-awesome.min.css">
    <!-- BlogBuddy_User css -->
    <link rel="stylesheet" href="../css/blogBuddy_user.css">

    <!-- JS -->
    <!-- jQuery library -->
    <script src="../js/jquery.js"></script>
    <!-- Bootstrap js -->
    <script src="../js/bootstrap.js"></script>
    <!-- BlogBuddy_User js -->
    <script src="../js/blogBuddy_user.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-xs-12 user-logo">
                        <a href="home.html">
                            <img class="img-responsive center-block" src="../images/user_logo.png" alt="BlogBuddy">
                        </a>
                    </div>

                    <div id="social">
                        <div class="col-xs-12">
                            <button class="btn btn-lg btn-block btn-facebook btn-social">
                                <i class="fa fa-lg fa-facebook left"></i><span class="fa-margin">Register with Facebook</span>
                            </button>
                        </div>
                        <div class="col-xs-12">
                            <button class="btn btn-lg btn-block btn-twitter btn-social">
                                <i class="fa fa-lg fa-twitter"></i><span class="fa-margin">Register with Twitter</span>
                            </button>
                        </div>
                        <div class="col-xs-12">
                            <button class="btn btn-lg btn-block btn-google btn-social">
                                <i class="fa fa-lg fa-google-plus"></i><span class="fa-margin">Register with Google+</span>
                            </button>
                        </div>
                        <div class="col-xs-12 text-center marg">
                            <a class="blogBuddy-a" id="hide-social">
                                Register with Email
                            </a>
                            <span class="or">or</span>
                            <a href="login.html" class="blogBuddy-a">
                                Log In
                            </a>
                        </div>
                    </div>

                    <div id="email" class="hidden">
                        <div class="col-xs-12 form-margin">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Email">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope user-glyp"></span></span>
                            </div>
                        </div>
                        <div class="col-xs-12 form-margin">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock user-glyp"></span></span>
                            </div>
                        </div>
                        <div class="col-xs-12 form-margin">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Confirm Password">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock user-glyp"></span></span>
                            </div>
                        </div>
                        <div class="col-xs-12 form-btn-margin">
                            <button type="button" class="btn btn-block form-control btn-blogBuddy">Register</button>
                        </div>
                        <div class="col-xs-12 text-center marg">
                            <a class="blogBuddy-a" id="hide-email">
                                Register with Service
                            </a>
                            <span class="or">or</span>
                            <a href="login.html" class="blogBuddy-a">
                                Log In
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
