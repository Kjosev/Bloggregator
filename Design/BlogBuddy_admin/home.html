<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home | BlogBuddy Administration</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="icon" href="../images/favicon.ico">

    <!-- CSS -->
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- BlogBuddy_Admin css -->
    <link rel="stylesheet" href="../css/blogBuddy_admin.css">
    <!-- Chartist css -->
    <link rel="stylesheet" href="../css/chartist.css">
    <!-- Chartist changes css -->
    <link rel="stylesheet" href="../css/blogBuddy_admin_charts.css">

    <!-- JS -->
    <!-- jQuery library -->
    <script src="../js/jquery.js"></script>
    <!-- Bootstrap js -->
    <script src="../js/bootstrap.js"></script>
    <!-- BlogBuddy_Admin js -->
    <script src="../js/blogBuddy_admin.js"></script>
    <!-- Chartist js -->
    <script src="../js/chartist.js"></script>
    <!-- Charts data js -->
    <script src="../js/blogBuddy_admin_charts.js"></script>
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">
                <img alt="Brand" src="../images/brand.png">
            </a>
        </div>

        <!-- menu -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="users.html">Users</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="sources.html">Sources</a></li>
                <li><a href="login.html"><span class="glyphicon glyphicon-off"></span> Log Out </a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- main container -->
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">New users in last 5 days</div>
                </div>
                <div class="panel-body">
                    <div class="ct-chart ct-major-third" id="newUsers"></div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">Way of registering</div>
                </div>
                <div class="panel-body">
                    <div class="ct-chart ct-major-third" id="registered"></div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">New articles in last 5 days</div>
                </div>
                <div class="panel-body">
                    <div class="ct-chart ct-major-third" id="newArticles"></div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">Sources with the most articles</div>
                </div>
                <div class="panel-body">
                    <div class="ct-chart ct-major-third" id="sources"></div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">Users activity during the day</div>
                </div>
                <div class="panel-body">
                    <div class="ct-chart ct-major-tenth" id="frequence"></div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">Categories with number of sources</div>
                </div>
                <div class="panel-body">
                    <div class="ct-chart ct-major-tenth" id="categories"></div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- footer -->
<footer class="footer">
    <div class="container">
        <h6 class="text-center">BlogBuddy &copy; 2016</h6>
    </div>
</footer>

</body>
</html>
