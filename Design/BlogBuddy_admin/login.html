<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In | BlogBuddy Administration</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="icon" href="../images/favicon.ico">

    <!-- CSS -->
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- BlogBuddy_Admin css -->
    <link rel="stylesheet" href="../css/blogBuddy_admin.css">

    <!-- JS -->
    <!-- jQuery library -->
    <script src="../js/jquery.js"></script>
    <!-- Bootstrap js -->
    <script src="../js/bootstrap.js"></script>
    <!-- BlogBuddy_Admin js -->
    <script src="../js/blogBuddy_admin.js"></script>
</head>
<body class="admin-body">

<!-- main container -->
<div class="container">

    <!-- login form -->
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-xs-12 admin-logo">
                        <img class="img-responsive center-block" src="../images/admin_logo.png" alt="BlogBuddy Administration">
                    </div>
                    <div class="col-xs-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user admin-glyp"></span></span>
                        </div>
                    </div>
                    <div class="col-xs-12 admin-margin">
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Password">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock admin-glyp"></span></span>
                        </div>
                    </div>
                    <div class="col-xs-12 admin-btn">
                        <button type="button" class="btn btn-default btn-block form-control"> Log In </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
